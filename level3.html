<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>assignment2q3</title>
  <style>
 * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
body {
      font-family: Arial, sans-serif;
    }

header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
 footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
.content {
      margin: 80px 20px 80px 20px;
    }
    .box {
      height: 100px;
      border: 1px solid #333;
      margin-bottom: 20px;
      padding: 10px;
      color: #fff;
      opacity: 0.7;
    }

    
    .box:nth-child(1) {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .box:nth-child(2) {
      background-color: rgba(0, 255, 0, 0.5);
    }

    .box:nth-child(3) {
      background-color: rgba(0, 0, 255, 0.5);
    }

   
    .sidebar {
      position: fixed;
      top: 60px; 
      right: 0;
      width: 200px;
      height: calc(100% - 120px);
      background-color: rgba(111, 216, 248, 0.7); 
      padding: 10px;
      overflow-y: auto;
      z-index: 101;
    }
    @media (min-width: 800px) {
      .content {
        margin-right: 220px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <div class="sidebar">
    <h2>Sidebar</h2>
    <p>This sidebar stays fixed on the right side of the page and remains visible during scrolling.</p>
    
  </div>

  <div class="content">
    <div class="box">Content Box 1</div>
    <div class="box">Content Box 2</div>
    <div class="box">Content Box 3</div>
    <div class="box">Content Box 4</div>
    <div class="box">Content Box 5</div>
    <div class="box">Content Box 6</div>
    <div class="box">Content Box 7</div>
    <div class="box">Content Box 8</div>
    <div class="box">Content Box 9</div>
    <div class="box">Content Box 10</div>
  </div>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
