<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Coding Event Registration</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   }

.container {
    background-color: white;
    padding: 30px ;
    
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 400px;
    border: 1px solid green;

}
.container h1{color: green;}

.event-details {
    background-color: #d8c587;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
    border: 1px solid brown;
}

.event-details h2 {
    margin-bottom: 5px;
}

.form-group {
    margin-bottom: 20px;

}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: rgb(29, 29, 74);
}


.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    
}

.radio-group, .checkbox-group {
    display: flex;
    gap: 10px;
}

button {
    background-color: #5cb85c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #4cae4c;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>College Coding Event Registration</h1>
        <div class="event-details">
            <h2>CodeFest 2025</h2>
            <p><strong>Date:</strong> July 15, 2025 | <strong>Time:</strong> 9:00 AM - 5:00 PM</p>
            <p><strong>Venue:</strong> Computer Science Building, Room 101</p>
        </div>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="college">College/University</label>
                <input type="text" id="college" placeholder="Enter your college name" required>
            </div>
            <div class="form-group">
                <label for="year">Year of Study *</label>
                <select id="year" required>
                    <option value="" disabled selected>Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label>Programming Experience *</label>
                <div class="radio-group">
                    <input type="radio" id="beginner" name="experience" value="beginner">
                    <label for="beginner">Beginner</label>
                    <input type="radio" id="intermediate" name="experience" value="intermediate">
                    <label for="intermediate">Intermediate</label>
                    <input type="radio" id="advanced" name="experience" value="advanced">
                    <label for="advanced">Advanced</label>
                </div>
            </div>
            <div class="form-group">
                <label>Programming Languages You Know (Select all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="python" value="python">
                    <label for="python">Python</label>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
